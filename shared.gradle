// For building the open-source release of TalkBack.

ext {
    talkbackApplicationId = "com.android.talkback"
}

android {
    compileSdkVersion 'android-Tiramisu'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        minSdkVersion 26
    }
    flavorDimensions "target"
    productFlavors {
        phone {
            dimension "target"
        }
        wear {
            dimension "target"
        }
    }
}

dependencies {

    // Google common
    implementation 'com.google.guava:guava:31.0-jre'
    implementation 'com.google.android.gms:play-services-mlkit-text-recognition:18.0.2'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'com.google.android.play:core:1.10.3'

    // Support library
    implementation 'androidx.annotation:annotation:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.collection:collection:1.2.0'
    implementation 'androidx.core:core:1.12.0-alpha03'
    implementation 'androidx.fragment:fragment:1.6.0-beta01'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
    implementation 'androidx.preference:preference:1.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.0'
    implementation 'androidx.viewpager2:viewpager2:1.0.0'

    // Nullable
    implementation 'org.checkerframework:checker-qual:3.13.0'

    // Auto-value
    implementation 'com.google.auto.value:auto-value-annotations:1.8.2'
    annotationProcessor 'com.google.auto.value:auto-value:1.10.1'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    implementation 'androidx.wear:wear:1.3.0-alpha05'
    //noinspection GradleCompatible
    implementation 'com.google.android.support:wearable:2.8.1'

    // UI understanding
    implementation 'joda-time:joda-time:2.12.5'
}
